{% extends 'authentication/base_layout.html' %}

{% block content %}

    <meta http-equiv="refresh"
          content="3; url = {% url 'login' %}"/>

    {% if status == 1 %}
        <h3>Email verified. Redirecting to <a href="{% url 'login' %}">login</a></h3>
    {% elif status == 2 %}
        <h3>Invalid request. Redirecting to <a href="{% url 'login' %}">login</a></h3>
    {% endif %}

{% endblock %}
