{% extends 'authentication/base_layout.html' %}

{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <div class="jumbotron">
                    <div class="row">
                        <div class="text-center col-12">
                            <h2>Forgot Password</h2>
                        </div>
                        <div class="col-12">
                            <form id="forgotPassword" class="text" action="{% url 'forgot_password' %}" method="post">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% if status %}
                                    <div class="form-group text-left">
                                        {% if status == 2 %}
                                            <label class="text-danger">{{ msg }}</label>
                                        {% elif status == 1 %}
                                            <label class="text-success">{{ msg }}</label>
                                        {% endif %}
                                    </div>
                                {% endif %}
                                <div class="text-center col-12">
                                    {% buttons %}
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    {% endbuttons %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
