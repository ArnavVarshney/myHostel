{% extends 'weekly_report/Warden/base_layout.html' %}

{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% if all_objects %}
                    {% for object in all_objects %}
                        <tr>
                            <td class=table-success>{{ object.date }} </td>
                            <td class=table-success>Submitted </td>
                            <td class=table-success style="text-align: center"><a
                                    href="{% url 'fill_report' %}?uid={{ object.uid }}" class=" btn btn-sm
                                        btn-info"> Edit </a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" style="text-align: center">No requests found!</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
